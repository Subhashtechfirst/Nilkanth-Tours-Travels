<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilkanth Tours & Travels</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- nav bar start  -->

    <section class="bg-color ">
        <section class="container">
            <section class="nav-section-top ">

                <div class="nav-child-f">
                    <img src="logo (250 x 150 px).png" alt="">
                </div>
                <div class="nav-child-s">
                    <nav class="">
                        <ul class="nav-ul">

                            <li>
                                <a>Home</a>
                            </li>
                            <li>
                                <a>About Us</a>
                            </li>
                            <li>
                                <a>Service</a>
                            </li>
                            <li>
                                <a>Contact Us</a>
                            </li>
                            <li>
                                <a>Enquiry</a>
                            </li>

                        </ul>
                    </nav>
                </div>
            </section>
        </section>
    </section>
    <!-- nav bar End  -->
    <!-- Marquee start -->

    <section class="marquee">
        <marquee behavior="sroll" direction="">BOOK TAXI WITH NILKANTH CAB IN INDIA | Call Us for Booking 9028572333
        </marquee>
    </section>

    <!-- Marquee end -->
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="banner (1).png" alt="Los Angeles" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="banner (2).png" alt="Chicago" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="banner (1).png" alt="New York" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!-- form heding -->
    <section class="main-heding container">
        <h1 class="top-h1">Get response within 24 business hours</h1>
        <p class="top-p">Fill out the form below and we will get back to you within 24 business hours.</p>
    </section>
    <!-- form start -->
    <section class="form-main-parent container">
        <section class="form-child-f">
            <div class="spece bb">
                <input type="text" placeholder="Name">
            </div>
            <div class="spece bb">
                <input type="text" placeholder="Company Name">
            </div>
            <div class="spece bb">
                <input type="email" placeholder="Email">
            </div>
            <div class="spece bb">
                <input type="text" placeholder="Phone">
            </div>
            <div class="spece bb">
                <input type="text" placeholder="Address">
            </div>
        </section>

        <section class="form-child-s">
            <div class="spece bb">
                <select name="city">
                    <option value="">Please choose city</option>
                    <option value="jalna">Jalna</option>
                    <option value="sambhaji-nagar">Sambhaji Nagar</option>
                    <option value="pune">Pune</option>
                </select>
            </div>
            <div class="spece">
                <textarea name="message" placeholder="Enter your message..."></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </section>
    </section>
    <!-- form end -->




</body>

</html>
